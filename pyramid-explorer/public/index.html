<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Great Pyramids of Giza Explorer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading-screen">
        <div class="loader"></div>
        <p>Loading the wonders of ancient Egypt...</p>
    </div>

    <div id="canvas-container"></div>
    
    <div id="info-panel">
        <div class="panel-header">
            <h2>The Great Pyramids of Giza</h2>
            <button id="close-info">Ã—</button>
        </div>
        <div class="panel-content">
            <p>Explore the ancient wonders and their mathematical mysteries</p>
            <div id="coincidence-container"></div>
        </div>
    </div>

    <div id="controls">
        <button id="toggle-particles" class="control-btn">Toggle Particles</button>
        <button id="toggle-info" class="control-btn">Show Information</button>
        <div class="slider-container">
            <label for="time-slider">Time of Day</label>
            <input type="range" id="time-slider" min="0" max="24" value="12" step="0.1">
        </div>
    </div>

    <!-- Load scripts -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="/js/main.js"></script>

    
</body>
</html>
